<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome to my site</title>
  </head>
  <body>
    <center>
        <h1>This is Than Aung Kyow</h1> 
    </center>
    <div class="row">
        <div class="card col-md-6 offset-md-3 shadow " >
            <img src="images/welcome-poster-spectrum-brush-strokes-260nw-1146069941.webp" class="card-img-top" alt="Welcome Image">
            <div class="card-body">
            <h5 class="card-title">Sign In</h5>
            <p class="card-text">
                <input type="email" id="email" class="form-control" name="email" placeholder="Your Email"/>
                <input type="password" id="password" class="form-control" name="password" placeholder="Your Password"/>
            </p>
            <a href="#" id="submit" class="btn btn-primary">Submit</a>
            </div>
        </div>
    </div>
    <div class="modal" id="showCredential" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="result"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#submit").on("click",function(e){
                e.preventDefault();
                var email = "";
                email = $("#email").val().trim();
                var password = "";
                password = $("#password").val().trim();
                if(email == ""){
                    $("#result").text("Email address is required.")
                    $(".modal-title").text("Error Occured !!!").addClass("text-danger").removeClass("text-success");
                    $("#showCredential").modal("show").addClass("text-danger").removeClass("text-success");
                }else if(password == ""){
                    $("#result").text("Password is required.")
                    $(".modal-title").text("Error Occured !!!").addClass("text-danger").removeClass("text-success");
                    $("#showCredential").modal("show").addClass("text-danger").removeClass("text-success");
                }
                if(email != "" && password != ""){
                    $("#result").text("Your Credential: Email = "+email+", Password = "+password).removeClass("text-danger").addClass("text-success");
                    $(".modal-title").text("Your Credentials !!!").removeClass("text-danger").addClass("text-success");
                    $("#showCredential").modal("show");
                }
            });
        });
    </script>
  </body>
</html>
